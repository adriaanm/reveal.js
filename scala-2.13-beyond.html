# Simpler Collections
## Overloading over CBF

```scala
// old:
def map[B, That](f: A => B)(
  implicit bf: CanBuildFrom[Repr, B, That]): That

// new:
def map[B](f: A => B): C[B] // intent much clearer
```

</script></section><section data-markdown><script type="text/template">
## So long, `CanBuildFrom`

Abstracted over:
  -  resulting element type of transformation
    - replaced by improved type inference of polymorphic H-O methods 
  [#5307](https://github.com/scala/scala/pull/5307)
  - collection type constructor arity (`Set[_]`/`Map[_, _]`)
  - orderings for sorted collections
  - `Future.traverse`  ([BuildFrom](https://www.scala-lang.org/api/2.13.0-RC1/scala/collection/BuildFrom.html))
  - `breakOut` (no longer supported)

<small>See Julien Richard-Foy, 
  [Tribulations of CBF](https://www.scala-lang.org/blog/2017/05/30/tribulations-canbuildfrom.html),
  [Scala 2.13 Collections](https://www.scala-lang.org/blog/2018/06/13/scala-213-collections.html).</small>

</script></section><section data-markdown><script type="text/template">
# Simpler Collections
## Values over type constructors

```scala
// old:
def to[Col[_]](
  implicit cbf: CanBuildFrom[Nothing, A, Col[A @uV]]): Col[A @uV]

// new:
def to[C1](factory: Factory[A, C1]): C1 = factory.fromSpecific(this)

// old call site:
coll.to[Set]

// new call site:
coll.to(Set)
coll.to(BitSet) // not possible before
coll.to(Map) // not possible before
```


</script></section><section data-markdown><script type="text/template">
# Simpler Collections
## Views (actually work!)

  - Underpins better support for lazy collections.
  - Reflects underlying collection with given transformations.
  - Can be queried repeatedly. If used only once, same as `Iterator` or a Java 8 `Stream`.

### Example
```scala
// Build filtered Seq, then mapped Seq, then Set
val set1 = s.filter(_ > 0).map(_.toString).to(Set)

// Build Set directly (evaluating filter and map together)
val set2 = s.view.filter(_ > 0).map(_.toString).to(Set)
```
