## SAM Synthesis
```scala
scala> Stream of ("d2", "a2", "b1", "b3", "c") filter { s => 
         println(s"filter: $s"); true
       }

// Behind the scenes, scalac generated:
scala> Stream of ("d2", "a2", "b1", "b3", "c") filter { 
    def test$body(s: String): Boolean = println(s"filter: $s"); true

    new Predicate { def test(s: String): Boolean = test$body(s) }
  }
```

</script></section>

<section data-markdown><script type="text/template">
## Expressing function subtyping

#### Java: `Function`'s users must juggle wildcards
```java
<R> Stream<R> map(Function<? super T, ? extends R> mapper)
```

#### Scala: variance at `=>`'s definition took care of it
```scala
def map[R](mapper: T => R): Stream[R]
```
</script></section>


<section data-markdown><script type="text/template">
## Variance

|     definition      |   ensuring fun subtyping |
|---------------------|--------------------------|
| `trait =>[-T, +R]`  | `=>[Arg, Res]`           |
| `trait F[T, R]`   <!-- .element: class="fragment" data-fragment-index="1" -->  | `F[_ >: Arg, _ <: Res]`  <!-- .element: class="fragment" data-fragment-index="1" -->  |


</script></section>


<section data-markdown><script type="text/template">
## Natural subtyping for functions

`BetterArg => BetterRes <: Arg => Res`

`<=>`

`BetterArg >: Arg ` `/\` `BetterRes <: Res`

</script></section>


<section data-markdown><script type="text/template">
## Wildcard subtyping for functions

`F[_ >: BetterArg, _ <: BetterRes]`

`<: F[_ >: Arg, _ <: Res]`

`<=>`

`BetterArg >: Arg` `/\` `BetterRes <: Res`

</script></section>

<section data-markdown><script type="text/template">
# Refactor compiler
 - Inspired by [dotty](https://github.com/lampepfl/dotty) incubator
 - Focus on ease of migration, bang for buck
</script></section>

<section data-markdown><script type="text/template">
# Simpler syntax
 - Drop procedure syntax
   - all definitions: `kw name sig [= body]`
 - So long, XML literals!
   - `xml""<hello/>"""`
 - Anyone ever use early definitions?
   - introducing: trait parameters
</script></section>

<section data-markdown><script type="text/template">
# Simpler semantics
 - Type members model type constructors, existentials,...
 - No more lub blow-ups (union types as lazy lubs)
 - Built-in support for some of shapeless (`HList/HMap`)
</script></section>

<section data-markdown><script type="text/template">
# Binary Compatibility
 - Serialize typed ASTs
 - Recompile dependencies
 - Source & binary compatibility coincide
 - See [Martin's talk](https://www.youtube.com/watch?v=g1Pqyskjx8M)
</script></section>
